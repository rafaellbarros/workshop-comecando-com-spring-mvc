<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
	<meta charset="UTF-8" />
	<title>Pesquisa de título</title>
</head>
<section layout:fragment="conteudo">

	<div layout:include="MensagemGeral"></div>

	<div class="card">
		<div class="clearfix">
			<h5 class="card-header">Pesquisa de títulos
				<a class="btn btn-link aw-link-card float-right" href="/titulos/novo">Novo título</a>
			</h5>
		</div>
		<div class="card-body">
			<table class="table table-striped table-bordered">
				<thead>
					<tr class="d-flex">
						<th class="text-center col-1">#</th>
						<th class="text-left col-4">Descrição</th>
						<th class="text-center col-2">Data de vencimento</th>
						<th class="text-right col-2">Valor</th>
						<th class="text-center col-2">Status</th>
						<th class="text-center col-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr class="d-flex" th:each="titulo : ${titulos}">
						<td class="text-center col-1" th:text="${titulo.codigo}"></td>
						<td class="text-left col-4" th:text="${titulo.descricao}"></td>
						<td class="text-center col-2" th:text="${{titulo.dataVencimento}}"></td>
						<td class="text-right col-2" th:text="|R$ ${{titulo.valor}}|"></td>
						<td class="text-center col-2">
							<span class="badge" th:text="${titulo.status.descricao}"
								th:classappend="${titulo.pendente ? 'badge-danger' : 'badge-success'}"></span>
						</td>
						<td class="text-center col-1">
							<div class="row d-flex justify-content-center">
									<a class="btn btn-link btn-xs" th:href="@{/titulos/{codigo}(codigo=${titulo.codigo})}"
										title="Editar" rel="tooltip" data-placement="top">
										<span class="fas fa-pencil-alt"></span>
									</a>
									<a href="javascript:void(0)" class="btn btn-link btn-xs" data-toggle="modal" 
										data-target="#confirmacaoExclusaoModal" th:attr="data-codigo=${titulo.codigo}, data-descricao=${titulo.descricao}"
										title="Excluir" rel="tooltip" data-placement="top">
											<span class="fas fa-trash-alt"></span>
									</a>
							</div>	
						</td>
					</tr>
					<tr>
						<td colspan="6" th:if="${#lists.isEmpty(titulos)}">Nenhum título foi encontrado</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div layout:include="DialogoConfirmacaoExclusao"></div>

	</div>
</section>
</html>
