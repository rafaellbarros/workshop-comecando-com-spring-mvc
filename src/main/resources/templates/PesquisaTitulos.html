<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
	<meta charset="UTF-8" />
	<title>Pesquisa de título</title>
</head>
<section layout:fragment="conteudo">
	<div class="card">
		<div class="clearfix">
			<h5 class="card-header">Pesquisa de títulos
				<a class="btn btn-link aw-link-card float-right" href="/titulos/novo">Novo título</a>
			</h5>
		</div>
		<div class="card-body">
			<table class="table table-striped table-bordered">
				<thead>
					<tr class="d-flex">
						<th class="text-center col-1">#</th>
						<th class="text-left col-4">Descrição</th>
						<th class="text-center col-2">Data de vencimento</th>
						<th class="text-right col-2">Valor</th>
						<th class="text-center col-2">Status</th>
						<th class="col-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td colspan="6">Nenhum título foi encontrado</td>
					</tr>

				</tbody>
			</table>
		</div>
	</div>
</section>
</html>
