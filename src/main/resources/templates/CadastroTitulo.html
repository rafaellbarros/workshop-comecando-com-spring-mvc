<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Cadastro de título</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
	  	<a class="navbar-brand" href="#">
	  		<img alt="Algaworks" src="/images/logo-algaworks.png" />
	  	</a>	
	</nav>

	<br />
	
	<form>
		<div class="card">
		  <div class="card-header">
		    Novo título
		  </div>
		  <div class="card-body">
			 <div class="form-group row">
			   <label for="descricao" class="col-sm-2 col-form-label">Descrição</label>
			   <div class="col-sm-4">
			      <input type="text" class="form-control" id="descricao" />
			   </div>
			 </div>
			  
			 <div class="form-group row">
			   <label for="dataVencimento" class="col-sm-2 col-form-label">Data de vencimento</label>
			   	<div class="col-sm-2">
			      <input type="text" class="form-control" id="dataVencimento" />
			    </div>
			 </div>
			  
			 <div class="form-group row">
			   <label for="valor" class="col-sm-2 col-form-label">Valor</label>
			   <div class="col-sm-2">
			     <input type="text" class="form-control" id="valor" />
			   </div>
			 </div>
			  
			 <div class="form-group row">
			 	<label for="status" class="col-sm-2 col-form-label">Status</label>
			    	<div class="col-sm-2">
				    	<select id="status" class="form-control">
				       		<option>Pendente</option>
				        	<option>Recebido</option>
				     	</select>
			      	</div>
			  </div> 	  

			  <div class="form-group row">
			    <div class="offset-sm-2 col-sm-10">
			      <button type="submit" class="btn btn-primary">Salvar</button>		
			    </div>
			  </div>
		  </div>
		</div>
	</form>

<script src="/js/bootstrap.min.js"></script>
</body>
</html>
