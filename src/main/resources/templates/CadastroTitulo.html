<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Cadastro de título</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
	  	<a class="navbar-brand" href="#">
	  		<img alt="Algaworks" src="/images/logo-algaworks.png" />
	  	</a>	
	</nav>

	<br />
	
	<div class="container-fluid">
	
		<form method="POST" action="/titulos">
			<div class="alert alert-success  alert-dismissible fade show" role="alert" 
				th:if="${!#strings.isEmpty(mensagem)}">
	  			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
	    			<span aria-hidden="true">&times;</span>
	  			</button>
	  			<span th:text="${mensagem}">Título salvo com sucesso</span>
			</div>
		
			<div class="card">
			  <div class="card-header">
			    Novo título
			  </div>
			  <div class="card-body">
				 <div class="form-group row">
				   <label for="descricao" class="col-sm-2 col-form-label">Descrição</label>
				   <div class="col-sm-4">
				      <input type="text" class="form-control" id="descricao" name="descricao" />
				   </div>
				 </div>
				  
				 <div class="form-group row">
				   <label for="dataVencimento" class="col-sm-2 col-form-label">Data de vencimento</label>
				   	<div class="col-sm-2">
				      <input type="text" class="form-control" id="dataVencimento" name="dataVencimento" />
				    </div>
				 </div>
				  
				 <div class="form-group row">
				   <label for="valor" class="col-sm-2 col-form-label">Valor</label>
				   <div class="col-sm-2">
				     <input type="text" class="form-control" id="valor" name="valor"/>
				   </div>
				 </div>
				  
				 <div class="form-group row">
				 	<label for="status" class="col-sm-2 col-form-label">Status</label>
				    	<div class="col-sm-2">
					    	<select class="form-control" name="status">
					       		<option value="PENDENTE">Pendente</option>
					        	<option value="RECEBIDO">Recebido</option>
					     	</select>
				      	</div>
				  </div> 	  
	
				  <div class="form-group row">
				    <div class="offset-sm-2 col-sm-10">
				      <button type="submit" class="btn btn-primary">Salvar</button>		
				    </div>
				  </div>
			  </div>
			</div>
		</form>
	</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
