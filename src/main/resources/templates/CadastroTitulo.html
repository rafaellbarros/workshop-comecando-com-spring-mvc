<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
	<meta charset="UTF-8" />
	<title>Cadastro de título</title>
</head>
<section layout:fragment="conteudo">
	<form method="POST" action="/titulos" th:object="${titulo}" class="needs-validation">

		<div layout:include="MensagemGeral"></div>
		<div layout:include="MensagemErro"></div>


		<div class="card">
			<div class="clearfix">
				<h5 class="card-header">Novo título
					<a class="btn btn-link aw-link-card float-right" href="/titulos">Voltar para pesquisa</a>
				</h5>
			</div>

			<div class="card-body">
				<input type="hidden" th:field="*{codigo}" />
				<div class="form-group row">
					<label for="descricao" class="col-sm-2 col-form-label" th:classappend="${#fields.hasErrors('descricao')} ? text-danger">
						<strong>Descrição</strong>
					</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="descricao"
							th:field="*{descricao}" th:classappend="${#fields.hasErrors('descricao')} ? is-invalid" />
					</div>
				</div>

				<div class="form-group row">
					<label for="dataVencimento" class="col-sm-2 col-form-label" th:classappend="${#fields.hasErrors('dataVencimento')} ? text-danger">
						<strong>Data de vencimento</strong>
					</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="dataVencimento"
							th:field="*{dataVencimento}" th:classappend="${#fields.hasErrors('dataVencimento')} ? is-invalid"
							data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR" 
							data-date-autoclose="true" data-date-today-highlight="true" autocomplete="off"  data-date-orientation="bottom" />
					</div>
				</div>

				<div class="form-group row" >
					<label for="valor" class="col-sm-2 col-form-label" th:classappend="${#fields.hasErrors('valor')} ? text-danger">
						<strong>Valor</strong>
					</label>
					<div class="col-sm-2">
						<input type="text" class="form-control js-currency" id="valor" th:field="*{valor}" 
							th:classappend="${#fields.hasErrors('valor')} ? is-invalid"/>
					</div>
				</div>

				<div class="form-group row">
					<label for="status" class="col-sm-2 col-form-label">
						<strong>Status</strong>
					</label>
					<div class="col-sm-2">
						<select class="form-control" name="status">
							<option th:each="status : ${todosStatusTitulo}"
								th:value="${status}" th:text="${status.descricao}"></option>
						</select>
					</div>
				</div>

				

				<div class="form-group row">
					<div class="offset-sm-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>
</html>
